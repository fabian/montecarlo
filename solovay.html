<!doctype html>
<head>
	<meta charset="utf-8" />
	<title>Solovay–Strassen</title>
	<link rel="stylesheet" href="static/solovay.css" />
	<script src="static/jquery.js"></script>
	<script src="static/BigInt.js"></script>
	<script src="static/solovay.js"></script>
	<script>
        function refresh() {

            var n = parseInt($('.number').val());
            var tests = parseInt($('.tests').val());

            $('.result').text(solovay(n, tests));
            $('.status').text(tests + " tests");
        }

        $(function () {
    
            $('input').bind('keyup input', refresh);

            // init
            refresh();
        });
	</script>
</head>
<body>
    <div class="container">
        <h1><a href="http://en.wikipedia.org/wiki/Solovay–Strassen_primality_test">Solovay–Strassen primality test</a></h1>
        <p>
            <input class="number" type="number" value="97"  />
            <input class="tests" type="range" value="1" min="1" max="10" />
            <span class="status"></span>
        </p>
        <p class="result"></p>
    </div>
</body>
</html>
