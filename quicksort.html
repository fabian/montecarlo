<!doctype html>
<head>
	<meta charset="utf-8" />
	<title>QuickSort</title>
	<link rel="stylesheet" href="static/quicksort.css" />
	<script src="static/jquery.js"></script>
	<script src="static/quicksort.js"></script>
	<script>
    $(function () {

        var q1 = new QuickSort($('.container.random'), true);
        var q2 = new QuickSort($('.container.middle'), false);

        var size = 500;

        $('.commands a.random').click(function () {
            var numbers1 = [];
            var numbers2 = [];
            var rand;
            for (var i = 1; i < size; i++) {
                rand = Math.random() * (size + 1);
                numbers1.push(rand);
                numbers2.push(rand);
            }

            q1.numbers = numbers1;
            q2.numbers = numbers2;
        });

        $('.commands a.reverse').click(function () {
            var numbers1 = [];
            var numbers2 = [];
            for (var i = 1; i < size; i++) {
                numbers1.push(i);
                numbers2.push(i);
            }
            numbers1.reverse();
            numbers2.reverse();

            q1.numbers = numbers1;
            q2.numbers = numbers2;
        });

        $('.commands a.sort').click(function () {
    
            q1.start();
            q2.start();

            return false;
        });
    });
	</script>
</head>
<body>
    <div class="container random">
        <div>Random</div>
        <canvas class="plot" width="500" height="500"></canvas>
        <div class="count"></div>
    </div>
    <div class="container middle">
        <div>Deterministic</div>
        <canvas class="plot" width="500" height="500"></canvas>
        <div class="count"></div>
    </div>
    <div class="container commands">
        <p><a href="#" class="random">Random data</a></p>
        <p><a href="#" class="reverse">Reverse data</a></p>
        <p><a href="#" class="sort">Sort</a></p>
    </div>
    <script type="text/javascript">
      (function() {
        var t   = document.createElement('script');
        t.type  = 'text/javascript';
        t.async = true;
        t.id    = 'gauges-tracker';
        t.setAttribute('data-site-id',
                       '4de23a64613f5d029a000002');
        t.src = '//secure.gaug.es/track.js';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(t, s);
      })();
    </script>
</body>
</html>
